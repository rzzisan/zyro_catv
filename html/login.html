<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>লগইন | CATV বিলিং</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="login-shell">
    <div class="login-card">
      <div class="login-logo">বায়ান্ন</div>
      <div class="login-title">বায়ান্ন পে</div>
      <form class="login-form">
        <label for="mobile">মোবাইল</label>
        <input id="mobile" type="text" placeholder="019XXXXXXXX" />

        <label for="password">পাসওয়ার্ড</label>
        <input id="password" type="password" placeholder="********" />

        <div class="login-actions">
          <button class="btn primary" type="submit">লগইন</button>
          <button class="btn success" type="button">রেজিস্টার</button>
        </div>
      </form>
    </div>
    <div class="login-footer">বায়ান্ন পে মোবাইল অ্যাপ ডাউনলোড করতে এখানে ক্লিক করুন</div>
  </div>
</body>
</html>
